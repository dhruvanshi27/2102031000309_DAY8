<!DOCTYPE html>
<html lang="en">
<head>
  <title>carousal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2><center>Carousel Example</center></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

  
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://cdn.britannica.com/82/7082-050-566913BA/Field-sunflowers-farm-valley-Assiniboine-River-Manitoba.jpg" alt="sunflower" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://eminenceorganicfarm.com/wp-content/uploads/2020/08/eminence-organics-benefits-of-sunflower-seeds-and-oils.jpg" alt="sunflower" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.1800flowers.com/blog/wp-content/uploads/2019/08/Sunflower_care_hero.jpg" alt="sunflower" style="width:100%;height:50%;" >
      </div>
      <div class="item">
        <img src="https://www.homefortheharvest.com/wp-content/uploads/2023/01/growing-sunflowers-mary-jane-duford1769.jpeg" alt="sunflower" style="width:100%;height: 50%;" >
      </div>
      <div class="item">
        <img src="https://www.theenglishgarden.co.uk/wp-content/uploads/2022/02/shutterstock_106387409.jpg" alt="sunflower" style="width:100%;height: 50%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
