<html>

<head>
    <title>Calculator</title>
    <style>
        .container {
            text-align: center;
            padding: 50px;
            border-radius: 5px;
            border-style: solid;
            border-color: black;
            height: 300px;
            width: 300px;


        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <h1>Calculator</h1>
            <h2>THE NUMBERS ARE 4 AND 8</h2>
            <h3>
                <script>
                    x = 4;
                    let y = 8;
                    var z = x + y;
                    var a = x - y;
                    var b = x * y;
                    var c = x / y;
                    document.write("Addition=", z);
                    document.write("<br>");
                    document.write("Sub=", a);
                    document.write("<br>");
                    document.write("Mul=", b);
                    document.write("<br>");
                    document.write("Div=", c);
                    document.write("<br>");
                    document.write(typeof (a));
                </script>
            </h3>
        </div>
    </center>
</body>

</html>
